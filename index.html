<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <h1 id="clockHeading">The current time is:</h1>
        <p id="clock">00:00:00</p>
        <h2 id="selectHeading">Select the time format:</h2>
        <select name="format" id="format">
            <option value="24hs">24hs</option>
            <option value="12hs">12hs</option>
        </select>
        </center>
    </body>
</html>
